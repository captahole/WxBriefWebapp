<!DOCTYPE html>
<html>

<head>
    <title>Weather Briefing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-row input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .result {
            margin-top: 30px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
        }

        .metar-block {
            margin-bottom: 20px;
        }

        .metar-block h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .metar-text {
            background-color: #f8f8f8;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            border-left: 5px solid #999;
        }
    </style>
</head>

<body>
    <h1>Weather Briefing Tool</h1>
    <form method="post">
        <div class="input-row">
            <input type="text" name="departure" placeholder="Departure ICAO (e.g., KSFO)" value="{{ departure }}">
            <input type="text" name="destination" placeholder="Destination ICAO (e.g., KLAX)" value="{{ destination }}">
        </div>
        <button type="submit" class="submit-button">Get METARs</button>
    </form>

    {% if departure_metar or destination_metar %}
    <div class="result">
        {% if departure_metar %}
        <div class="metar-block">
            <h3>Departure - {{ departure }}</h3>
            <div class="metar-text">{{ departure_metar }}</div>
        </div>
        {% endif %}
        {% if destination_metar %}
        <div class="metar-block">
            <h3>Destination - {{ destination }}</h3>
            <div class="metar-text">{{ destination_metar }}</div>
        </div>
        {% endif %}
    </div>
    {% endif %}
</body>

</html>

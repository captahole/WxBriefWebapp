<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wx Brief</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Wx Brief</h1>
        
        <div class="row mb-3">
            <div class="col">
                <div class="d-flex align-items-center">
                    <span class="me-2">Current UTC:</span>
                    <span id="utcTime" class="utc-time"></span>
                </div>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="departureInput" class="form-control" placeholder="Departure (JFK)">
            </div>
            <div class="col-md-4">
                <input type="text" id="arrivalInput" class="form-control" placeholder="Arrival (LAX)">
            </div>
            <div class="col-md-4">
                <input type="text" id="alternateInput" class="form-control" placeholder="Alternate (Optional)">
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col text-center">
                <button id="fetchButton" class="btn btn-primary fetch-button">---> Get Weather Briefing <---</button>
            </div>
        </div>
        
        <div id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Fetching weather data...</p>
        </div>
        
        <div class="row mb-3">
            <div class="col">
                <h5>METAR / TAF:</h5>
                <div id="weatherOutput" class="output-box"></div>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col">
                <h5>DATIS:</h5>
                <div id="datisOutput" class="output-box"></div>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col">
                <h5>Airport Status:</h5>
                <div id="statusOutput" class="output-box"></div>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Auto-refresh (sec):</span>
                    <input type="text" id="refreshIntervalInput" class="form-control" placeholder="e.g., 60" style="max-width: 100px;">
                    <button id="autoRefreshButton" class="btn btn-outline-secondary">Start Auto-Refresh</button>
                </div>
            </div>
        </div>
        
        <div class="version-info">
            WxBrief Web App v5.0 - Updated Apr 2025
        </div>
    </div>

    <!-- Load the external JavaScript file -->
    <script src="/static/js/main.js"></script>
</body>
</html>

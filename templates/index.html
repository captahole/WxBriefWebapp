<!DOCTYPE html>
<html>

<head>
    <title>Wx Brief Web</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Wx Brief Web App</h1>
    <p><strong>Current UTC:</strong> {{ utc_time }}</p>
    <form method="post">
        <label>Departure:</label>
        <input type="text" name="departure" value="{{ airports.departure }}" required><br>
        <label>Arrival:</label>
        <input type="text" name="arrival" value="{{ airports.arrival }}" required><br>
        <label>Alternate (optional):</label>
        <input type="text" name="alternate" value="{{ airports.alternate }}"><br><br>
        <button type="submit">Get Weather Briefing</button>
    </form>

    <h3>METAR / TAF</h3>
    <textarea readonly>{{ weather_data }}</textarea>

    <h3>DATIS</h3>
    <textarea readonly>{{ datis_data }}</textarea>

    <h3>Airport Status</h3>
    <textarea readonly>{{ status_data }}</textarea>
</body>

</html>

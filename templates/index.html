<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wx Brief Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        input {
            padding: 8px;
            margin-right: 10px;
            width: 100px;
        }

        button {
            padding: 10px 20px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 250px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .section {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>Wx Brief Web</h1>
    <form method="POST">
        <label>Departure:</label>
        <input type="text" name="departure" placeholder="JFK" required>
        <label>Arrival:</label>
        <input type="text" name="arrival" placeholder="LAX" required>
        <label>Alternate:</label>
        <input type="text" name="alternate" placeholder="Optional">
        <button type="submit">Get Weather Briefing</button>
    </form>

    {% if weather %}
    <div class="section">
        <h2>METAR / TAF</h2>
        <div style="background-color:#f4f4f4;padding:10px;border:1px solid #ccc;">
            {{ weather | safe }}
        </div>
    </div>
    {% endif %}

    {% if datis %}
    <div class="section">
        <h2>DATIS</h2>
        <textarea readonly>{{ datis }}</textarea>
    </div>
    {% endif %}

    {% if status %}
    <div class="section">
        <h2>Airport Status</h2>
        <textarea readonly>{{ status }}</textarea>
    </div>
    {% endif %}
</body>

</html>
